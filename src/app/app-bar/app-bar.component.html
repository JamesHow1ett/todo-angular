<div class="wrapper">
  <div class="title">
    <h1>#todo</h1>
  </div>
  <div class="filters">
    <div
      *ngFor="let filter of filters"
      class="filters__item"
      [class]="{
        active: selectedFilter === filter.value
      }"
    >
      <span (click)="selectFilter(filter.value)">{{ filter.title }}</span>
      <span (click)="sortItems()">Sort</span>
    </div>
  </div>
</div>
